<script>
new Chartist.Pie('.ct-perfect-fourth', {
  series: [20, 10, 30, 40]
}, {
  donut: true,
  donutWidth: 20,
  donutSolid: true,
  startAngle: 270,
  showLabel: true
});

new Chartist.Pie('.ct-perfect-fifth', {
  series: [75, 25]
}, {
  donut: true,
  donutWidth: 20,
  donutSolid: true,
  startAngle: 0,
  showLabel: true
});

</script>
